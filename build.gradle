version '1.0-SNAPSHOT'

apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        // Don't use java compiler directly
        java.srcDirs=[]
        // But will be called by groovy anyway
        groovy.srcDirs=['src/main/code']
    }
    test {
        java.srcDirs=[]
        groovy.srcDirs=['src/test/unit']
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.5'

    testCompile group: 'org.spockframework', name:'spock-core', version:'1.0-groovy-2.4'
    testCompile group: 'cglib', name: 'cglib-nodep', version: '3.2.0'
    testCompile group: 'org.objenesis', name: 'objenesis', version: '2.2'
    //testCompile group: 'junit', name: 'junit', version: '4.11'
}
